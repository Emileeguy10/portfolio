<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Creative Developer Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --navbar-height: 88px; /* space to avoid fixed navbar overlap */
            --dark-bg: #0f0f1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --neon-glow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
                /* General responsive tweaks */
                img { max-width: 100%; height: auto; }

            /* profile avatar class */
            .profile-avatar { width:180px; height:180px; box-shadow: 0 8px 30px rgba(0,0,0,0.4); border-radius: 50%; object-fit: cover; }
            /* project image placeholders and real project images */
            .project-image-placeholder { height: 320px; border-radius: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
            .project-image-placeholder img { width: 100%; height: 100%; object-fit: cover; display: block; }
            .badge-container > div { transition: transform .2s; }
            .badge-container > div:hover { transform: translateY(-4px); }
            /* Header text next to avatar */
            .header-text { color: var(--text-primary); max-width: 60vw; }
            .header-text h4 { font-size: 1.25rem; margin-bottom: 0.25rem; color: var(--text-primary); }
            .header-text p { margin: 0; color: var(--text-secondary); }
            /* ensure header text doesn't get pushed off-screen */
            header .container { overflow: visible; }
            /* skill bubble styles */
            .skill-bubble {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                min-width: 64px;
                padding: 0.5rem 0.9rem;
                border-radius: 12px; /* beveled rectangle */
                color: #0f0f1a;
                font-weight: 700;
                text-align: center;
                box-shadow: 0 6px 18px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.06);
                /* responsive font that clamps for small to large screens */
                font-size: clamp(11px, 1.8vw, 14px);
                line-height: 1.05;
                overflow: hidden;
                white-space: normal; /* allow wrapping */
                word-break: break-word; /* break long words */
                hyphens: auto;
                margin: 0.1rem;
            }
            .skill-bubble small { display: block; }

                    @media (max-width: 1200px) {
                    .navbar-brand { font-size: 1.8rem; }
                    .glitch { font-size: 3.5rem; }
                    .profile-avatar { width:160px; height:160px; }
                    .project-image-placeholder { height: 300px; }
                }

                    @media (max-width: 992px) {
                    :root { --navbar-height: 120px; }
                    .profile-avatar { width: 120px; height: 120px; }
                    header h4 { font-size: 1.25rem; }
                    .display-1 { font-size: 2.6rem; }
                    .hero { min-height: 70vh; }
                    .project-image-placeholder { height: 260px; }
                }

                    @media (max-width: 768px) {
                    /* increase top offset on small screens because navbar wraps */
                    :root { --navbar-height: 140px; }
                    header { padding: 0.75rem 0; }
                    .profile-avatar { width: 100px; height: 100px; }
                    header h4 { font-size: 1rem; }
                    header p.d-none.d-md-block { display: none !important; }
                    .hero { padding-top: 1rem; min-height: 60vh; }
                    .glitch { font-size: 2rem; }
                    .display-1 { font-size: 1.8rem; }
                    .project-card { padding: 1.25rem; }
                    .nav-link { margin: 0 0.5rem; }
                    .project-image-placeholder { height: 220px; }
                }

                    @media (max-width: 576px) {
                    :root { --navbar-height: 160px; }
                    .navbar-brand { font-size: 1.4rem; }
                    .profile-avatar { width: 90px; height: 90px; }
                    header h4 { font-size: 0.95rem; }
                    .glitch { font-size: 1.6rem; }
                    .display-1 { font-size: 1.6rem; }
                    .contact-form button { padding: 0.6rem 1rem; }
                    .project-image-placeholder { height: 180px; }
                }
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            padding-top: var(--navbar-height);
            position: relative;
        }

        /* Animated background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            z-index: -2;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Custom cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s;
            mix-blend-mode: difference;
        }

        /* Avatar hover and zoom overlay */
        .profile-avatar { transition: transform 0.4s ease, box-shadow 0.3s ease; }
        .profile-avatar:hover { transform: scale(1.07); box-shadow: 0 12px 40px rgba(0,0,0,0.6); }
        .profile-avatar:active, .profile-avatar:focus { transform: scale(1.12); }

        /* Fullscreen overlay for clicked avatar */
        .avatar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 2rem;
        }

        .avatar-overlay.open { display: flex; }

        .avatar-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            transform: scale(1);
            transition: transform 0.4s ease;
            cursor: zoom-out;
        }

        .avatar-overlay img.zoomed { transform: scale(1.1); }

        /* Navigation */
        .navbar {
            background: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            transition: all 0.3s;
        }

        .navbar.scrolled {
            padding: 1rem 0;
            background: rgba(15, 15, 26, 0.95);
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            color: var(--text-primary) !important;
            margin: 0 1rem;
            position: relative;
            font-weight: 500;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width 0.3s;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        /* Glitch effect for headings */
        .glitch {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                        -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                        0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            animation: glitch 500ms infinite;
        }

        .glitch span {
            position: absolute;
            top: 0;
            left: 0;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75), -0.05em -0.025em 0 rgba(0, 255, 0, 0.75), -0.025em 0.05em 0 rgba(0, 0, 255, 0.75); }
            14% { text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75), -0.05em -0.025em 0 rgba(0, 255, 0, 0.75), -0.025em 0.05em 0 rgba(0, 0, 255, 0.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75), 0.025em 0.025em 0 rgba(0, 255, 0, 0.75), -0.05em -0.05em 0 rgba(0, 0, 255, 0.75); }
            49% { text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75), 0.025em 0.025em 0 rgba(0, 255, 0, 0.75), -0.05em -0.05em 0 rgba(0, 0, 255, 0.75); }
            50% { text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75), 0.05em 0 0 rgba(0, 255, 0, 0.75), 0 -0.05em 0 rgba(0, 0, 255, 0.75); }
            99% { text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75), 0.05em 0 0 rgba(0, 255, 0, 0.75), 0 -0.05em 0 rgba(0, 0, 255, 0.75); }
            100% { text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75), -0.025em -0.025em 0 rgba(0, 255, 0, 0.75), -0.025em -0.05em 0 rgba(0, 0, 255, 0.75); }
        }

        /* Cards with 3D tilt effect */
        .project-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--neon-glow);
            border-color: var(--primary-color);
        }

        .project-card:hover::before {
            left: 100%;
        }

        /* Skill bars with animation */
        .skill-item {
            margin-bottom: 1.5rem;
        }

        .skill-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 5px;
            position: relative;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            from { width: 0; }
        }

        /* Timeline */
        .timeline-item {
            position: relative;
            padding-left: 2rem;
            border-left: 2px solid var(--primary-color);
            margin-bottom: 2rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -0.5rem;
            top: 0;
            width: 1rem;
            height: 1rem;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: var(--neon-glow);
        }

        /* Contact form */
        .contact-form input,
        .contact-form textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--neon-glow);
            background: rgba(255, 255, 255, 0.1);
        }

        .contact-form button {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .contact-form button:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        .contact-form button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .contact-form button:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            /* increase top offset on small screens because navbar wraps */
            :root { --navbar-height: 140px; }
            .glitch {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="particles" id="particles"></div>
    
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">MULUH EMILE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#work">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
                <!-- navbar avatar removed; profile header added below -->
            </div>
        </div>
    </nav>

    <!-- Top header profile (shared across pages) -->
    <header class="py-4" style="border-bottom: 1px solid rgba(255,255,255,0.04);">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between flex-wrap">
                <div class="d-flex align-items-center">
                    <div class="me-3 profile-avatar" tabindex="0" role="button" aria-label="Profile image" style="overflow:hidden; border-radius:50%; border:4px solid rgba(255,255,255,0.06); flex-shrink:0; cursor: zoom-in;">
                        <img src="{{ user.profile_image }}" alt="profile" style="width:100%; height:100%; object-fit:cover; display:block;">
                    </div>
                    <div class="header-text">
                        <h4 class="mb-1">{{ user.name }}</h4>
                        <p class="small mb-1" style="color: var(--text-secondary);">{{ user.title }}</p>
                        <p class="small mb-0" style="max-width:720px; color: var(--text-secondary);">{{ user.bio }}</p>
                    </div>
                </div>

                <div class="d-flex gap-2 align-items-center mt-3 mt-md-0 badge-container">
                    {% for skill in skills[:4] %}
                    <div class="skill-bubble" title="{{ skill.name }}" style="background: linear-gradient(135deg, {{ skill.color }}, var(--accent-color));">
                        {{ skill.name }}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>

    <!-- Avatar overlay for click-zoom -->
    <div class="avatar-overlay" id="avatarOverlay" aria-hidden="true">
        <img id="overlayImage" src="{{ user.profile_image }}" alt="{{ user.name }} enlarged" />
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
            follower.style.transform = `translate(${e.clientX - 4}px, ${e.clientY - 4}px)`;
        });

        // Particle background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = 10 + Math.random() * 20 + 's';
                particle.style.opacity = Math.random() * 0.5;
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 3D tilt effect for cards
        const cards = document.querySelectorAll('.project-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });
        });

        // Avatar click to open overlay
        const avatar = document.querySelector('.profile-avatar');
        const overlay = document.getElementById('avatarOverlay');
        const overlayImg = document.getElementById('overlayImage');

        function openOverlay() {
            overlay.classList.add('open');
            overlay.setAttribute('aria-hidden', 'false');
            // small zoom effect after open
            setTimeout(() => overlayImg.classList.add('zoomed'), 50);
        }

        function closeOverlay() {
            overlayImg.classList.remove('zoomed');
            overlay.classList.remove('open');
            overlay.setAttribute('aria-hidden', 'true');
        }

        avatar && avatar.addEventListener('click', (e) => {
            openOverlay();
        });

        // Clicking on overlay image toggles a further zoom
        overlayImg && overlayImg.addEventListener('click', (e) => {
            if (overlayImg.classList.contains('zoomed')) {
                overlayImg.classList.toggle('zoomed');
            } else {
                overlayImg.classList.add('zoomed');
            }
        });

        // Clicking outside image closes overlay
        overlay && overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeOverlay();
        });

        // ESC to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeOverlay();
        });

        // Lightbox for project images
        const lightbox = document.createElement('div');
        lightbox.id = 'imageLightbox';
        lightbox.style = 'position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; z-index:11000; padding:1rem;';
        const lbImg = document.createElement('img');
        lbImg.style = 'max-width:90%; max-height:90%; border-radius:12px; box-shadow:0 20px 60px rgba(0,0,0,0.7);';
        lightbox.appendChild(lbImg);
        document.body.appendChild(lightbox);

        document.addEventListener('click', (e) => {
            const target = e.target;
            if (target.matches('.project-image-placeholder img')) {
                lbImg.src = target.src;
                lightbox.style.display = 'flex';
            } else if (e.target === lightbox) {
                lightbox.style.display = 'none';
                lbImg.src = '';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                lightbox.style.display = 'none';
                lbImg.src = '';
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
